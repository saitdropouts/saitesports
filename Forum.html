<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Forum</title>
	<link rel="stylesheet" href="DropoutsCSS.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
	<style>
			body {
			}
			a {
					text-decoration: none;
					color: red;

			}
			h1, h4, ol {
					margin: 0;
			}
			.top-bar {
					background-color: red;
					padding: 5px;
		color: blue;
			}
			.main {
					background-color: #F6F6EF;
					padding: 50px 500px;
			}
			.row {
					padding: 15px 0;
					margin: 15px;
			}
			.bottom {
					display: flex;
					color: grey;
					font-size: 16px;
			}
			.timestamp {
					padding-right: 300px;
			}
	</style>
</head>
<body>
	<div class="content">
		<!-- Header including links to each eSport page and related content, plus a "More" drop down menu -->
		<header>
			<!-- Fixed header that moves with the page -->
			<div class ="fixed-header">
				<div class ="logo">
					<a href="index.html">
					<img border="0" alt="Sait e-Sports" src="logo.png" width="275" height="100"></a>
				</div>
				<nav>
					<a style="font-family: 'Fira Sans'" href="Forum.html">Forum</a>
					<a style="font-family: 'Fira Sans'" href="Guides.html">Guides</a>
					<a style="font-family: 'Fira Sans'" href="Streams.html">Streams</a>
					<a style="font-family: 'Fira Sans'" href="ContactUs.html">Contact Us</a>

				</nav>
			</div>
		</header>
	</div>
	<div><br><br><br><br><br><br>
	</div>
	<div class = "top-bar">
		<h1>SAIT E-Sports Forum</h1>
	</div>

	<div class="top-bar">
        <h2>Discussions</h2>
    </div>
    <div class="main">
        <ol>
        </ol>
    </div>
    <script src="forumScript.js"></script>
    <script>
        console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads) {
            var html = `
            <li class="row">
                <a href="thread.html?${thread.id}">
                    <h4 class="title">
                        ${thread.title}
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            ${new Date(thread.date).toLocaleString()}
                        </p>
                        <p class="comment-count">
                            ${thread.comments.length} comments
                        </p>
                    </div>
                </a>
            </li>
            `
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
<div class="footerthreads">
	<div class="leftfooter">
		<h1 class="aboutUs">About Us</h1><br><br>
			<p style="font-family: 'Fira Sans'"  class="au1">Welcome to Sait E-Sports. We are a new community looking</p>
	  	<p style="font-family: 'Fira Sans'"  class="au2">to connect gamers and gaming enthusiasts alike.</p>
	</div>
</div>

</body>
</html>
